name: ecomm-django

services:
  mysql_ecomm:
    image: mysql:latest
    container_name: ecomm-django-db
    ports:
      - "3306:3306"
    env_file:
      - ./django-code/.env
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ecomm-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 10s
      retries: 5

  django_app:
    container_name: ecomm-django-container
    image: ecomm-django-image
    build:
      context: .
      dockerfile: ./django-code/Dockerfile
    depends_on:
      mysql_ecomm:
        condition: service_healthy
    networks:
      - ecomm-network
    volumes:
      - static_data:/vol/web/static
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://0.0.0.0:8000/health || exit 1 "]
      interval: 15s
      timeout: 10s
      retries: 7
  
  # redis service for celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecomm-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 3
  
  # celery worker
  celery_worker:
    container_name: ecomm-django-celery-container
    image: ecomm-django-image
    working_dir: /app
    entrypoint: celery -A mysite worker -l info
    depends_on:
      redis:
        condition: service_healthy
      django_app:
        condition: service_healthy
    networks:
      - ecomm-network

  # let all run behind nginx and serving static files
  gateway:
    container_name: ecomm-django-gateway
    image: ecomm-django-gateway-image
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      django_app:
        condition: service_healthy
    networks:
      - ecomm-network
    volumes:
      - static_data:/vol/web/static

networks:
  ecomm-network:
    driver: bridge

volumes:
  static_data:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local